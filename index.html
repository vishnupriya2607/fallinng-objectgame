<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fish</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom, #87CEEB, #4682B4); /* Gradient from sky blue to steel blue */
    color: #fff;
    font-family: 'Arial', sans-serif;
}

#gameCanvas {
    background-color: #f0f0f0; /* Set background color */
    border: 2px solid #333; /* Add border */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add shadow */
    perspective: 1000px; /* Add perspective */
}

/* Increase size of catch box */
#catchBox {
    width: 120px;
    height: 30px;
    background-color: brown;
    position: absolute;
    bottom: 20px;
    left: calc(50% - 60px); /* Center horizontally */
}

        canvas {
            border: 2px solid #fff;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Catch the Fish</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton" onclick="restartGame()">Restart Game</button>
    
    <script src="script.js"></script>

</body>
</html>
